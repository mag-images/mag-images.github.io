<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine image generator</title>
    <style>
        canvas#generatedImage {

            outline: 1px solid grey;

        }

        main {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <header>
        <h1>Magazine image editor</h1>
    </header>
    <main>
        <section>
            <h3>Options</h3>
            <form action="POST">
                <input type="text" id="headline" required>
                <input type="file" name="file" id="file" accept="image/*" required>
                <button id="generateButton" type="button" onClick="generate()">Submit</button>
                <button id="downloadButton" type="button" onClick="download()">Download</button>
                <a id="download" download="download.png">Download</a>
            </form>
        </section>
        <section></section>
        <section>
            <h3>Preview</h3><canvas id="generatedImage" width="1080px" height="1920px">hello</canvas>
        </section>


    </main>
</body>
<script>
    var canvas = document.getElementById("generatedImage");
    function generate() {
        //get inputs
        var headline = document.getElementById("headline").value;
        var picture = document.getElementById("file");

        // set up canvas
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'hotpink';
        ctx.fillRect(0, 0, 100, 100);

        // add headline
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText(headline, 10, 10);

        // add image
        let photoSrc = '';
        if (picture.value !== '') {
            photoSrc = window.URL.createObjectURL(picture.files[0]);
        }
        const photo = new Image();
        photo.onload = function () {
            ctx.drawImage(photo, 0, 0);
        }
        photo.src = photoSrc;



    }
    function download() {
        // generate download link
        var downloadLink = document.getElementById("download");
        var img = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        downloadLink.setAttribute("href", img);


    }

</script>

</html>
